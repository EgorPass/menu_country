{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=1100">
    <meta name="robots" content="all">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <!-- загрузка css из 'static/css/main.css'-->

    <script type="text/javascript" src="{% static 'js/js_main.js' %}"></script>
    <!-- загрузка js из 'static/js/js_main.js'-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Home page</title>
</head>

<body>
    <div class="wrapper">	
			<h3>Поля формы для задания:</h3>
        <form id = "id_country_form" method="post">
					{% csrf_token %}
					<!-- csrf_token необходим для безопастной отправки формы, без него не будет работать -->
					
					<p>Выбор страны:</p>
					{{ form.country }}<br>
					{{ form.country.errors }}<br>
					<!-- Выводит текст ошибки для поля 'country' (если есть) -->
					
					<p>Поле для выбора региона/регионов или отдельных городов:</p>
					{{ form.regions_city }}<br>
					{{ form.regions_city.errors }}<br>
					<!-- Выводит текст ошибки для поля 'regions_city' (если есть) -->
					
					<button type="submit" id = "id_submit_country">Add Task</button>
        </form>
    </div>
</body>
